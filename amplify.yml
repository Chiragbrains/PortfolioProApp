version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Creating .env file for build..."
        - echo "SUPABASE_URL=$SUPABASE_URL" > .env
        - echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> .env
        - npm install
    build:
      commands:
        - npm run build
        - echo "Listing directories:"
        - ls -la
  artifacts:
    baseDirectory: dist  # Changed from "build" to "dist"
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
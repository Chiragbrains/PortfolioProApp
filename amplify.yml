version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Creating .env file for build..."
        - echo "SUPABASE_URL=$SUPABASE_URL" > .env
        - echo "SUPABASE_KEY=$SUPABASE_KEY" >> .env
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*